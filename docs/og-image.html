<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image - Tab Switcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Geist+Mono:wght@400&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #08080a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .og-frame {
            width: 1200px;
            height: 630px;
            background: #08080a;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 48px;
        }
        
        /* Subtle grid texture */
        .og-frame::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 80% 70% at 50% 50%, black 20%, transparent 70%);
        }
        
        /* Soft glow behind keys */
        .og-frame::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 300px;
            background: radial-gradient(ellipse, rgba(100, 100, 120, 0.12) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
            pointer-events: none;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 1;
        }
        
        .brand img {
            width: 48px;
            height: 48px;
            border-radius: 12px;
        }
        
        .brand-text {
            font-family: 'DM Sans', -apple-system, sans-serif;
            font-weight: 600;
            font-size: 1.75rem;
            color: #fafafa;
            letter-spacing: -0.02em;
        }
        
        .keyboard-showcase {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        
        .key {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
            height: 100px;
            padding: 0 32px;
            background: linear-gradient(180deg, #1a1a1d 0%, #0d0d0e 100%);
            border: 1px solid #2a2a2d;
            border-radius: 14px;
            font-family: 'Geist Mono', monospace;
            font-size: 1.5rem;
            color: #e4e4e7;
            box-shadow: 
                0 1px 0 #2a2a2d,
                0 6px 12px rgba(0,0,0,0.5),
                0 12px 24px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.06),
                inset 0 -2px 0 rgba(0,0,0,0.2);
            position: relative;
        }
        
        .key::before {
            content: '';
            position: absolute;
            inset: 3px;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .key-separator {
            color: #52525b;
            font-size: 2rem;
            font-family: 'DM Sans', sans-serif;
            font-weight: 300;
        }
        
        .tagline {
            font-family: 'Instrument Serif', Georgia, serif;
            font-style: italic;
            font-size: 1.5rem;
            color: #71717a;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="og-frame">
        <div class="brand">
            <img src="favicon.svg" alt="">
            <span class="brand-text">Tab Switcher</span>
        </div>
        
        <div class="keyboard-showcase">
            <span class="key">⌃ Ctrl</span>
            <span class="key-separator">+</span>
            <span class="key">Tab ⇥</span>
        </div>
        
        <div class="tagline">Reimagined for macOS</div>
    </div>
</body>
</html>
